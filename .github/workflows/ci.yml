name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4
      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: '2.2.6'
      - name: Cache atlas deps
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-atlas-${{ hashFiles('cborious.nimble') }}
          restore-keys: |
            ${{ runner.os }}-atlas-
      - run: atlas init
      - run: atlas install --feature:test
      - run: nim test
